<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Git Hub Finder</p>
  </div>

	<div class="container mb-5 searchContainer">
		<div class="search card card-body dc_border dc_light box_shadow">
			<h1 class="dc_green">Search GitHub Users</h1>
			<p class="lead dc_grey">Type a username to fetch a user profile and repos</p>
			<input type="text" id="searchUser" class="form-control" placeholder="GitHub Username..">
		</div>
		<br>
		<div id="profile"></div>
	</div>

  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

  <script src="js/github.js"></script>
	<script src="js/main.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
